version: '3.8'

services:
  app:
    build: .
    container_name: fastapi
    restart: always
    ports:
      - '8001:8001'
    volumes:
      - .:/app_fast
    networks:
      private-net:
        aliases:
          - local.fast-api
    depends_on:
      - postgresql

  postgresql:
    image: postgres
    container_name: postgresql
    restart: always
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=6565
      - POSTGRES_DB=movie-api
    ports:
      - "5454:5432"
    networks:
      private-net:
        aliases:
          - local.movie-db

networks:
  private-net:
    external: true
